<div class="container">

<drag-scroll>
  <ng-container *ngFor="let data of imageUrlList;let i = index">
  <img height="200" drag-scroll-item style="cursor: hand; cursor:pointer;"
  src="{{data}}" (click)="onFileClick(i)"/>
  </ng-container>
</drag-scroll>
